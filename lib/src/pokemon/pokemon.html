<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-2">
            <img [src]="sprites['front_default']" width="60%" style="margin: auto; display: block;">
            <p style="text-align: center; text-transform: capitalize">#{{details['id']}} {{details['name']}}</p>
            <div class="row justify-content-center">
                <span [ngClass]="classes" class="type-1">
                    {{type1['name']}}
                </span>
                <span *ngIf="type2.isNotEmpty" class="type-2" [ngClass]="classes2">
                    {{type2['name']}}
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <button (click)="back()">Back</button>
    </div>
</div>
