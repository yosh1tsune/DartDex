<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-2">
            <img [src]="sprites['front_default']" width="75%" style="margin: auto; display: block;">
            <p style="text-align: center; text-transform: capitalize">#{{details['id']}} {{details['name']}}</p>
            <div class="row justify-content-center">
                <span [ngClass]="classes" class="type-1">
                    {{type1['name']}}
                </span>
                <span *ngIf="type2.isNotEmpty" class="type-2" [ngClass]="classes2">
                    {{type2['name']}}
                </span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="evolution_chain['id'] == 67">
        <div class="col-lg-2" style="display: flex;" [routerLink]="PokeUrl()" (click)="getPoke(f['number'])" *ngFor="let f of family">
            <img [src]="f['image']" width="50%" [title]="f['name']">
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="family.isNotEmpty && evolution_chain['id'] != 67">
        <div class="col-lg-2" style="display: flex;" [routerLink]="PokeUrl()" (click)="getPoke(f['number'])" *ngFor="let f of family">
            <img [src]="f['image']" style="width: 50%; margin: auto;" [title]="f['name']">
        </div>
    </div>

    <div class="row" style="margin: 50px;">
        <button (click)="back()">Back</button>
    </div>
</div>
