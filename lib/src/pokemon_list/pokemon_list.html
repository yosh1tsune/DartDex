<div id="background"></div>
<div class="container-fluid">
    <div class="row justify-content-end">
        <span style="margin-right: 10px">Sort by: </span>
        <material-input label="PokÃ©dex number or name" style="width: 25%"></material-input>
        <div style="margin-right: 10px; width: 100px;">
            <label class="button-label">Type</label>
            <material-dropdown-select class="button-pos" [buttonText]="typeSelect">
                <material-select-item (click)="typeSelect = 'All'">
                    All
                </material-select-item>
                <material-select-item style="text-transform: capitalize" 
                                      *ngFor="let t of all_types"
                                      (click)="typeSelect = t['name']">
                    {{t['name']}}
                </material-select-item>
            </material-dropdown-select>
        </div>
        <div style="width: 100px;">
            <label class="button-label">Region</label>
            <material-dropdown-select class="button-pos" [buttonText]="regionSelect" [options]="regions">
                <material-select-item (click)="regionSelect = 'All'">
                    All
                </material-select-item>
                <material-select-item style="text-transform: capitalize" 
                                      *ngFor="let r of regions"
                                      (click)="regionSelect = r['name']">
                    {{r['name']}}
                </material-select-item>
            </material-dropdown-select>
        </div>
    </div>

    <div class="row" style="padding: 5em; justify-content: space-between;">
        <div class="col-lg-2 col-md-4 col-sm-6 block" [routerLink]="PokeUrl()" (click)="getDetails(p['number'])" *ngFor="let p of poke">
            <img [src]="p['image']" style="width: 100%; margin: auto; display: block">
            <p style="text-align: center; text-transform: capitalize; color: black;">#{{p['number']}} {{p['name']}}</p>
            <div class="row justify-content-center">
                <span [ngClass]="p['class']" class="type-1">
                    {{p['type1']}}
                </span>
                <span *ngIf="p['type2'] != null" [ngClass]="p['class2']" class="type-2">
                    {{p['type2']}}
                </span>
            </div>
        </div>
    </div>
</div>
